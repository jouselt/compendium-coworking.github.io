<div class="contact-form bottom">
  <h2>Envienos un mensaje</h2>
  <form (ngSubmit)="sendEmail()" #contactForm="ngForm"
        name="contact-form">
    <div class="form-group">
      <input type="text" name="name" [(ngModel)]="contactFormData.name"
             ngControl="name"
             class="form-control" required="required" placeholder="Nombre">
    </div>
    <div class="form-group">
      <input type="email" name="email"
             [(ngModel)]="contactFormData.email" ngControl="email"
             class="form-control" required="required" placeholder="Correo Electrónico">
    </div>
    <div class="form-group">
      <input type="tel" name="phone"
             [(ngModel)]="contactFormData.phone" ngControl="phone"
             class="form-control" required="required" placeholder="Teléfono">
    </div>
    <div class="form-group">
              <textarea name="message" id="message"
                        [(ngModel)]="contactFormData.message" ngControl="message"
                        required="required" class="form-control" rows="8"
                        placeholder="Escriba su mensaje"></textarea>
    </div>
    <div class="form-group">
      <input [disabled]="!contactForm.form.valid" type="submit" name="submit"
             class="btn btn-submit" (click)="sendEmail()" value="Enviar">

    </div>
  </form>
</div>
